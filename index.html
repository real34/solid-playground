<html>

<head>
	<title>Solid Sandbox</title>
	<meta charset="UTF-8" />
</head>

<body>

	<p id="login">
		You are not logged in. Come on!
		<button>Log in</button>
	</p>
	<div class="logout">
		<p id="logout">
			You are logged in as <span id="user"></span>.
			<button>Log out</button>
		</p>

		<h2>Profile information</h2>
		<p>
			<label for="profile">Profile:</label>
		  <input id="profile">
			<button id="view">View</button>
		</p>
		<dl id="viewer">
			<dt>Full name</dt>
			<dd id="fullName"></dd>

			<dt>Friends</dt>
			<dd>
				<ul id="friends"></ul>
			</dd>
		</dl>
	</div>

	<div id="app"></div>

	<script src="src/index.js"></script>
</body>

</html>
